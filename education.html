<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- <link rel="stylesheet" href="./src/output.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav class="bg-[#33334d] text-white py-4 px-8 flex justify-between items-center">
        <div class="text-2xl font-bold">
            <a href="./index.html" class="hover:text-[#b3b3cc]">My Portfolio</a>
        </div>
        <div class="space-x-6">
            <a href="./index.html" class="hover:text-[#b3b3cc]">Home</a>
            <a href="./experiences.html" class="hover:text-[#b3b3cc]">Experiences</a>
            <a href="./about.html" class="hover:text-[#b3b3cc]">About Me</a>
        </div>
    </nav>
    <section class="py-16 bg-[#f5f5f5]">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12 text-[#33334d]">Education</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 text-center" id="cards-container">
                <!-- Cards will be injected here dynamically -->
            </div>
            

            
        </div>
    </section>

    <footer class="bg-[#47476b] text-white text-center py-7 pb-12">
        <p class="text-sm">&copy; 2024 My Portfolio</p>
    </footer>

    
     <script>
            // Fetch data from a local JSON file
        fetch('education.json')
        .then(response => response.json())  // Parse the JSON data
        .then(data => {
            // Access the cards data from the JSON
            const education = data.education;

            // Get the container where the cards will be inserted
            const cardsContainer = document.getElementById('cards-container');

            // Iterate over the array of cards and generate the HTML for each
            education.forEach(edu => {
            const cardElement = document.createElement('div');
            cardElement.className = 'bg-white p-6 rounded-lg shadow-lg transform transition-transform duration-300 hover:-translate-y-2 hover:shadow-xl';

            // Insert the content for each card dynamically
            cardElement.innerHTML = `
                <div class="text-[#4d4d99] mb-4">
                <i class="${edu.iconClass}"></i>
                </div>
                <h3 class="text-2xl font-semibold mb-2">${edu.title}</h3>
                <p class="text-gray-600">${edu.degree}</p>
                <p class="text-gray-600 font-semibold">${edu.years}</p>
            `;

            // Append the card to the container
            cardsContainer.appendChild(cardElement);
            });
        })
        .catch(error => console.error('Error fetching the JSON data:', error));




    </script>

</body>

</html>
